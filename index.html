    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CryptoWatch</title>

      <!-- favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="images/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="images/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
      <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- line -->
      <!-- fontawesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <link href="assets/css/style.css" rel="stylesheet">


    </head>

    <body>
      <div class="wrapper">
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <!-- <img src="assets/images/cryptowatchlogo.png" width="30" height="30" class="d-inline-blockalign-top" -->
            <img src="assets/images/cryptowatchlogo.png" width="30" height="30" class="logo" alt="CryptoWatch Logo">
            CryptoWatch
          </a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#signIn">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#signUp">Sign Up</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="content">
          <div class="container my-4">
            <input type="text" id="cryptoSearch" class="form-control" placeholder="Search for a cryptocurrency...">
          </div>
          <div class="container my-4" id="cryptoDetails">
            <!-- Real-time price, historical data, and charts will be displayed here -->
          </div>

          <!-- Sign In Modal -->
          <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="signInForm">
                    <div class="form-group">
                      <label for="signInEmail">Email address</label>
                      <input type="email" class="form-control" id="signInEmail" required>
                    </div>
                    <div class="form-group">
                      <label for="signInPassword">Password</label>
                      <input type="password" class="form-control" id="signInPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Sign Up Modal -->
          <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="signUpForm">
                    <div class="form-group">
                      <label for="signUpEmail">Email address</label>
                      <input type="email" class="form-control" id="signUpEmail" required>
                    </div>
                    <div class="form-group">
                      <label for="signUpPassword">Password</label>
                      <input type="password" class="form-control" id="signUpPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer bg-dark text-light py-3 text-center">
          <p>Follow us on:
            <a href="#" class="text-light ml-2">Facebook</a> |
            <a href="#" class="text-light ml-2">Twitter</a> |
            <a href="#" class="text-light ml-2">LinkedIn</a>
          </p>
          <p>Contact us: info@cryptowatch.com</p>
          <p>Â© 2024 CryptoWatch. All rights reserved.</p>
        </footer>
      </div>
      <!-- Bootstrap JS dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="assets/js/script.js"></script>
    </body>



    </html>
