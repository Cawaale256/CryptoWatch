    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CryptoWatch</title>
    </head>
    <body>
        <nav class=" navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">CryptoWatch</a> 
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="#signIn">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="#signUp">Sign Up</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="container my-4">
            <input type="text" id="cryptoSearch" class="form-control" placeholder="Search for a cryptocurrency...">
          </div>
          <div class="container my-4" id="cryptoDetails">
            <!-- Real-time price, historical data, and charts will be displayed here -->
          </div>

          <!-- Sign In Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signInForm">
          <div class="form-group">
            <label for="signInEmail">Email address</label>
            <input type="email" class="form-control" id="signInEmail" required>
          </div>
          <div class="form-group">
            <label for="signInPassword">Password</label>
            <input type="password" class="form-control" id="signInPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="signUpForm">
          <div class="form-group">
            <label for="signUpEmail">Email address</label>
            <input type="email" class="form-control" id="signUpEmail" required>
          </div>
          <div class="form-group">
            <label for="signUpPassword">Password</label>
            <input type="password" class="form-control" id="signUpPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
          
   </body>
    </html>
